  p√©trole . facteur raffinage: 
    formule: 1.07
    note: "Figure taken from an article without a primary source\n(https://energieetenvironnement.com/2018/12/19/le-fonctionnement-des-raffineries-de-petrole/)\nA more reliable source is\nthe[UFIP](https://www.energiesetmobilites.fr/activites/raffinage/comment-fonctionne-une-raffinerie),\nwhich speaks of a factor of 5 to 7% in France\n\nImportant note: it seems that in France, a large diesel consuming\ncountry compared to the world average, we are under-equipped in\nrefineries. Thus, 40% of our diesel comes from Russia. See [this S&P\nGlobal\ninfographic](https://twitter.com/Yvanldc/status/1512391163705237507/photo/1)\nand [this Carfree.fr\narticle](http://carfree.fr/index.php/2022/03/09/larme-secrete-pour-vaincre-poutine/)\nwhich sources via Le Figaro.\n\nThe oil refined in France has potentially different energy needs from\nthat refined in Russia.\n"
