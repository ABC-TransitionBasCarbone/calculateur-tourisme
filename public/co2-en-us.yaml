    aller plus loin: "## For√ßage radiatif total\n\nL'avion a un impact important sur le climat √† la fois √† cause de ses √©missions de CO‚ÇÇ et d'autres effets (dit for√ßage radiatif additionnel).\n\nDu fait que les avions volent en haute altitude, la combustion du k√©ros√®ne cr√©e des tra√Æn√©es et perturbe les cycles d‚Äôautres gaz √† effet de serre que le CO‚ÇÇ (vapeur d'eau, eau condens√©e sous diverses formes, NOx et m√©thane qui, ensemble, produisent de l'ozone, etc.).\n\nCe graphique montre la complexit√© des effects en jeu (et encore, tout n'y est pas).\n\n![](https://www.uecna.eu/wp-content/uploads/2017/12/ilusion-diagram1.jpg)\n\n## Avion vs voiture\n\nOn entend souvent que ramen√©e au passager, elle est du m√™me ordre que celle d'une voiture. C'est vrai, mais ce n'est qu'une partie de l'histoire. \n\nPremi√®rement, l'empreinte de la voiture elle-m√™me est √©lev√©e. Comparer l'avion √† la voiture ne rend pas ce premier vertueux.\n\nDeuxi√®mement, on ne peut comparer la voiture et l'avion simplement parce qu'un trajet en avion est en g√©n√©ral bien plus long. Quand il s'agit de choisir la destination des vacances par exemple, un trajet en voiture a donc toutes les chances d'√™tre beaucoup moins polluant. Cela dit, notons aussi que nos kilom√©trages en voiture sont tels que le match est relanc√© quand on regarde l'empreinte √† l'ann√©e.\n"
