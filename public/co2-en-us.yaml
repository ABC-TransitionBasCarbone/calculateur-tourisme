    description: "![](https://i.imgur.com/uIlZcEjl.jpg)\n\nA car is a large, very large object, often weighing more than a ton and\na half. As a result, its construction has a significant footprint.\n\nIn particular, the construction of an electric car of equivalent range\nto a thermal one emits more greenhouse gases. This is mainly due to the\nbattery and its heavy weight.\n\nDespite this, in France, over the life of the car and therefore the\nnumber of kilometers driven, the choice of an electric car is clearly\nbetter for the climate.\n\nBetter, but far from weak! In 2020, it is no longer just a matter of\ncomparing technical solutions, it is a matter of evaluating one's\npurchases in relation to climate objectives.\n"
