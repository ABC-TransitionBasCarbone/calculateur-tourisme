  transport . voiture . amortissement particulier: 
    description: "When you buy a car, you emit a given quantity of GHGs. Let's say for\nexample, 10 tons, for a 10 years life span of the car. These gases are\nemitted in the year of purchase, or more or less (some components will\nhave already been produced).\n\nIt would therefore be logical from the point of view of the climate\nfootprint, to attribute the emissions of the construction to the first\nyear: the warming greenhouse effect starts from the purchase!\n\nExcept that many cars are bought by companies before being sold\nsecond-hand to individuals, or between individuals. It seems therefore\nlegitimate to distribute the allocation over time, therefore as the\nowners go along. In the same way, we must also think about users who\ndiscover this tool only the year following the purchase of a car: it is\nlegitimate to reserve a part of the emissions for them.\n\nSecondly, attributing the entire footprint to the purchase of a car\nwould send a strong signal that would disadvantage the choice of an\nelectric car over a combustion engine, whereas in France the emissions\nof the latter catch up with the former as soon as they are used.\n\nHence the choice to amortize the purchase over the first 10 years (the\naverage life of a car), with a decreasing rate, making sure that the sum\nof the share of each year gives 100%.\n\nIn short, we make a compromise between a model that is coherent from a\nclimate point of view and a model that is more practical in the context\nof an educational simulator that is not necessarily used every year.\n\nTo see the thinking that led to this method, see [this\ndiscussion](https://github.com/betagouv/ecolab-data/issues/225#issuecomment-689472950).\n"
    note: "When we have updated the code with the latest version of publi.codes, we can use the [grid mechanism](https://publi.codes/m√©canismes#grille) which does exactly that.\n"
    formule: 
      variations: 
