    description: "It is a sticker to be placed on your mailbox that informs the\nadvertising distributors that you refuse to receive catalogs,\npromotions, restaurant menus and advertisements of any kind.\n\nThis does not prevent all advertising, but it sends a strong signal and\ngenerally reduces considerably the amount of paper waste received.\n"
  divers . publicit√©: 
    titre: "Ignore ads and sales"
    ic√¥nes: "üè¨üõí"
    description: "\nThrough the desires they create in us, advertising and marketing incite us to overconsumption and early renewal of our equipment. These promotions serve to maximize the renewal rate and the volume of goods sold, volumes that are often disproportionate to the real demand.\n\nNot renewing our appliances and equipment too early and making them last as long as possible is a strong gesture for the climate. \n\n> For example:\n> Not renewing your smartphone too early (after 2 years) saves 16 kgCO2eq\n> For a television (4 years) it is 170 kgCO2eq avoided\n\nIf urban advertising (bus stops, giant billboards, supermarkets) is complicated to ignore, note that it is easy to get rid of it **on the Web** with an extension to install in <a href=\"https://ublockorigin.com/fr\">1 click</a> in your browser.\n\n**On mobile**, it depends on your device: \n\n<details><summary>On iPhoneThe</summary>iOS ecosystem <a href=\"https://support.mozilla.org/fr/kb/modules-complementaires-pour-firefox-sous-ios\">is padlocked by Apple</a>, so there's not much you can do.</details>\n<details><summary>On AndroidYou</summary>can use Firefox and install the muBlock extension, or another browser from the app store that allows blocking (Chrome does not). For applications, it is more complicated, but it is possible to install alternative applications without ads (for example <a href=\"https://vancedapp.com\">Youtube Vanced</a> or <a href=\"https://newpipe.net\">New Pipe</a> as a replacement for the Youtube application) or to install a blocker for all applications (for example <a href=\"https://blokada.org/\">Blokada</a>).</details>\n"
