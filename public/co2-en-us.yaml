    description: "![](https://images.unsplash.com/photo-1572312284222-ecf6d70f1907?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80)\n\nToday in France, cars are mainly thermal (gasoline, diesel), although\nelectric cars are slowly progressing.\n\nHowever, electric or thermal, it remains a very inefficient means of\ntransportation: **on average, it is necessary to move a human being of\n80kg in a metal box of 1200kg**.\n\nIt's as if every day at lunchtime, we made food for 10 people and then\nthrew away 90% of the food, or decided to heat the whole block instead\nof the inside of each of the 10 houses.\n\nFinally, let's note that it is important to take into account both the\nuse (the kilometers traveled) and the construction of this vehicle of\nmore than one ton of various materials.\n"
