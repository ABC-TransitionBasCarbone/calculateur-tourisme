      - "https://avenirclimatique.org/action/"
      - "https://www.statistiques.developpement-durable.gouv.fr/estimation-de-lempreinte-carbone-de-1995-2019?rubrique=27&dossier=1286"
  p√©trole: null
  p√©trole . pleins: 
    formule: "p√©trole brut / volume plein"
    note: "For the moment, the chosen calculation method is based on an EROI\n(Energy Return On Investment) or ERR (Energy Rate of Return) approach.\nHowever, this model has some shortcomings: - Few primary sources - The\ninput energy is considered to be oil (i.e. 100% of the energy used to\nextract, refine and transport the finished oil is oil) - No distinction\nis made between fuels Other possibilities are studied\n[here](https://hackmd.io/8dZWonjHSVyCKlNXCFT7sw) (energy approach,\nbarrel approach)\n"
