  titre: Huella por km y pasajero
  titre.auto: Huella por km y pasajero
  titre.lock: Empreinte par km et passager
  description: |

    > ℹ️ Esta regla proviene del modelo <a href="https://github.com/laem/futureco-data">`futureco-data`</a>.


    Nuestro objetivo es estimar la huella de un pasajero en transbordadores de pasajeros como los que unen Francia continental con Córcega e Inglaterra.

    El transbordador se propone a menudo como una alternativa seria al avión en términos de huella de carbono, pero no existía ninguna estimación de su huella climática por kilómetro (ni ADEME en Francia, ni a escala internacional, ni en la literatura científica) que tenga en cuenta no a un pasajero medio, sino la diversidad de opciones de un billete: 

    - pasajero en coche o no
    - pasajeros en camarotes, asientos o en tierra
    - las instalaciones de ocio del buque: restaurante, bar, piscina, grandes pasillos, etc.
    - carga en camiones
    - % de lleno en el barco
    - velocidad
    - etc

    Sabemos cuántos gases de efecto invernadero (GEI) emite un determinado transbordador: basta con multiplicar su consumo de combustible por el factor o factores de emisión de CO2e del combustible utilizado. Pero la dificultad reside entonces en atribuir una parte de estos GEI al pasajero a pie, al pasajero solo en su coche que disfruta de una sala VIP, al transporte de mercancías, etc. 

    El principio de cálculo adoptado aquí es sencillo: asignamos una huella en función del volumen que ocupan en el barco el billete adquirido por el pasajero y las elecciones de consumo realizadas a bordo. 

    He aquí la <a href="https://hackmd.io/@laem/empreinte-ferry">nota metodológica</a> (~20 páginas) que explica el problema que queremos resolver y las posibilidades de realizar el cálculo, pero que sigue siendo teórica.

    Después, en concreto, puedes echar un vistazo interactivo y completo al cálculo del factor de emisión dinámico justo debajo de ⬇️.

    Por último, no dudes en hacer sugerencias para modificar el modelo, ya sea mediante un pull request en <a href="https://github.com/laem/futureco/blob/master/source/sites/publicodes/ferry/index.yaml">github</a> o mediante un simple comentario en <a href="https://github.com/laem/futureco/issues/123">este ticket</a>.

    En la práctica, estamos haciendo esto en el barco tipo Mega Express Four simplemente porque tenemos planos bastante detallados del mismo. El trabajo debería hacerse para otros barcos en el futuro.

    el Mega Express Four navegando por el Mediterráneo](https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/02_Corsica_Ferries_Mega_Express_Four_(cropped\).jpg/640px-02_Corsica_Ferries_Mega_Express_Four_\(cropped\).jpg)
    <a href="https://fr.wikipedia.org/wiki/Mega_Express_Four">Más información sobre el</a> Mega Express Four

    El cálculo de las distintas superficies se basa en un<a href="https://futur.eco/ferry-surface-mega-express-four">dibujo SVG</a> sobre un plano de las cubiertas del buque, que permite deducir los volúmenes y es, por tanto, una de las claves del cálculo. 

    ### Límites del cálculo

    Un sesgo a señalar sería la inexactitud de este plano del transbordador y de las mediciones realizadas sobre él. Sin embargo, parece bastante fiable para un orden de magnitud, que es nuestro objetivo aquí.

    Otro sesgo es, evidentemente, la elección de lo que se cuenta como superficie útil y lo que no. Por ejemplo, hemos excluido las cubiertas al aire libre, salvo la piscina y los bares exteriores.
    Obviamente, el cálculo sólo es estrictamente aplicable a este barco, pero hemos optado por extrapolarlo como barco tipo porque no disponemos de recursos para modelizar todos los barcos comerciales.

    Consulte también esta <a href="https://github.com/laem/futureco/issues/123">entrada</a> para leer y contribuir a los límites del cálculo.
