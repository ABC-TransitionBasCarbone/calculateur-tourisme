  note: |
    Para este factor de emisión, hemos utilizado el documento: <a href="https://reader.elsevier.com/reader/sd/pii/S0959378020307366?token=375964333F28DED330C9C2CACCD5553CAAE486B7BD641A4F39738E9EC323613DCDABF4A0263131197CB5B47E1D304B99&originRegion=eu-west-1&originCreation=20230330100228">The global environmental paw print of pet food, 2020</a>

    Algunos comentarios sobre la metodología utilizada en este artículo:

    Los subproductos animales (SPA) son productos de origen animal que no son consumidos por los seres humanos y son los principales ingredientes de los alimentos para... animales.

    ![](https://www.researchgate.net/publication/317818426/figure/fig1/AS:614100279230464@1523424324126/General-descriptions-of-edible-and-inedible-by-products.png)

    Podemos pensar que procesar estos "restos" para alimentar a nuestros animales es la mejor opción, pero no debemos olvidar que existen alternativas:
    fertilizantes, biocombustibles.

    Si bien es cierto que 1 kg de "subproducto" animal no tiene el mismo impacto medioambiental que un kilo de filete, tampoco podemos considerar que el impacto sea nulo.
    Sin embargo, como se puede imaginar, no hay EF asociados a estos subproductos. La idea de este artículo es
    aproximarnos a la huella de estos productos mediante un prorrateo por el precio del producto.

    El resultado final es 2,3 veces superior utilizando un método convencional basado en : 1kg de subproductos animales = 1kg de filete = 1 FE en kgco2e/kg.

    En cuanto a la "calidad" de los piensos, se consideran dos tipos de piensos: 

    - Pienso para perros "clásico" (tipo croqueta): 3 kgCO2e/kg, lo que supone 2/3 del pienso medio para perros.
    - Pienso para perros "Premium" (más cercano al paté, al parecer): 7 kgCO2e/kg, constituyendo 1/3 del pienso medio para perros.

    Esto da un valor medio de 4,3 kgCO2e/kg de comida para perros.

    A priori, sólo se tiene en cuenta la parte de producción. Habría que profundizar en las fuentes de cálculo para saber si se tiene en cuenta la distribución o el envasado.

    Por último, en cuanto al ámbito geográfico, este estudio se basa en datos de Estados Unidos que, al parecer, dada la similitud de los mercados con Europa, son legítimamente aplicables a Francia.

    Por otra parte, el estudio <a href="https://www.nature.com/articles/s41598-022-22631-0#MOESM1">Impacto medioambiental de las dietas para perros y gatos, 20222</a> arroja resultados mucho más elevados, en particular para la "comida húmeda". 

    > Si se considera un perro de 10 kg con una ingesta calórica media de 534 kcal al día15 , podemos estimar el consumo anual de calorías y, 
    por tanto, podemos estimar el impacto medioambiental anual. Si tenemos en cuenta los resultados del presente estudio, la mediana de CO2eq de una dieta seca 
    por 1000 kcal es de 4,25 kg y de una dieta húmeda de 33,56 kg. Este perro medio sería responsable de 828,37 kg de CO2eq al año si consume dietas secas 
    o 6.541 kg de CO2eq al año si consume dietas húmedas. 

    En vista de las cifras especialmente elevadas, y a la espera de una investigación más profunda de este estudio, hemos preferido utilizar las cifras del estudio mencionado anteriormente, que parece adoptar una metodología coherente.
