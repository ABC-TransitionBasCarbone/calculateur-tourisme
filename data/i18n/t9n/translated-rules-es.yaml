  note: |
    Varias fuentes coinciden en que el mantenimiento de un vehículo eléctrico es un 25% inferior al de un vehículo de combustión. Como <a href="https://izi-by-edf.fr/blog/voiture-hybride-entretien/">ésta</a>.

    En cuanto a un vehículo híbrido, su mantenimiento está entre el de un vehículo eléctrico y el de un vehículo de combustión. Esto depende de si se utiliza el motor eléctrico o el de combustión interna. 
    Hemos optado por trabajar con una hipótesis conservadora de -10% en los costes de mantenimiento en comparación con los vehículos de combustión.
