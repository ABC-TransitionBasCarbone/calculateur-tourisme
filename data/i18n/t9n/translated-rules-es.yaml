transport . ferry . empreinte moyenne . durée moyenne par français:
  titre: duración media por francés
  titre.auto: duración media por francés
  titre.lock: durée moyenne par français
  note: |
    Según las cifras <a href="https://www.statistiques.developpement-durable.gouv.fr/edition-numerique/chiffres-cles-transport-2021/17-transport-maritime-de-voyageurs">del SDES</a>
    alrededor de 22,9 millones de pasajeros, excluidos los pasajeros de cruceros, embarcaron y desembarcaron en Francia continental en 2019 (2020 excluido porque el año COVID no es representativo).

    Sin embargo, no sabemos la proporción de viajeros únicos, ni si se trata de viajeros franceses.... Y mucho menos la distancia recorrida.

    La mayoría de los trayectos en ferry se realizan por el Canal de la Mancha / Mar del Norte, lo que puede aproximarse a trayectos "Cherburgo-Poole" (8h ida y vuelta).

    Por lo tanto, estamos haciendo una fuerte suposición aquí, estimando que 10 millones de franceses viajan en ferry cada año, para una duración media del viaje de 8 horas.
  note.auto: |
    Según las cifras <a href="https://www.statistiques.developpement-durable.gouv.fr/edition-numerique/chiffres-cles-transport-2021/17-transport-maritime-de-voyageurs">del SDES</a>
    alrededor de 22,9 millones de pasajeros, excluidos los pasajeros de cruceros, embarcaron y desembarcaron en Francia continental en 2019 (2020 excluido porque el año COVID no es representativo).

    Sin embargo, no sabemos la proporción de viajeros únicos, ni si se trata de viajeros franceses.... Y mucho menos la distancia recorrida.

    La mayoría de los trayectos en ferry se realizan por el Canal de la Mancha / Mar del Norte, lo que puede aproximarse a trayectos "Cherburgo-Poole" (8h ida y vuelta).

    Por lo tanto, estamos haciendo una fuerte suposición aquí, estimando que 10 millones de franceses viajan en ferry cada año, para una duración media del viaje de 8 horas.
  note.lock: |
    Selon les chiffres du [SDES](https://www.statistiques.developpement-durable.gouv.fr/edition-numerique/chiffres-cles-transport-2021/17-transport-maritime-de-voyageurs),
    environ 22,9 millions de voyageurs, hors croisiéristes, ont embarqués et débarqués en France métropolitaine en 2019 (2020 exclu car année COVID non représentative).

    Néanmoins, on ne connaît pas la propotion de voyageurs uniques, ni si ce sont des voyageurs français... Encore moins la distance que les voyageurs parcourent.

    Les trajets en ferry sont majoritairement effectués sur la Manche / mer du Nord, que l'on peut approximer à des voyages "Cherbourg-Poole" (8h aller-retour).

    On fait donc une hypothèse forte ici en estimant que 10 millions de français voyagent en ferry chaque année pour une durée moyenne de 8 heures.
