transport . voiture . notif carburant:
  description: |
    Su vehículo funciona con biocarburante: además de la huella de carbono de los biocarburantes, debemos ser conscientes de que también tienen una huella en el suelo: este suelo podría utilizarse para cultivar cereales para alimentarnos o servir como refugio de biodiversidad.
    Es lo que aquí se conoce como "cambio de uso del suelo", a efectos de la producción de biocarburantes. Por desgracia, el impacto sobre el clima de este cambio de uso es difícil de cuantificar y especialmente incierto.

    Hemos optado por incluir esta opción en la prueba, pero hay que señalar que este resultado **no es representativo de las probables consecuencias medioambientales asociadas al uso de biocarburantes**
  description.auto: |
