transport . voiture . amortissement:
  titre: amortización
  titre.auto: amortización
  titre.lock: amortissement
  description: |
    Hubo animadas discusiones sobre la depreciación del coche. Anteriormente, para desincentivar la compra de coches nuevos, se había ideado un sistema de depreciación no lineal, que disminuía bruscamente con el tiempo, a lo largo de 10 años.
    Esta depreciación no lineal tenía el mérito de desincentivar las nuevas compras y de dejar claro al usuario que una gran parte de la huella del vehículo está ligada a su producción y, por tanto, a la compra de un coche nuevo.

    Pero esta depreciación no lineal no era fácil de entender para los usuarios, y no logró su objetivo pedagógico. 
    Además, creaba un doble discurso en Nos Gestes Climat, ya que en las acciones propuestas a los propietarios de vehículos, se propone la compra de un vehículo eléctrico, que está fuertemente penalizado si se compra nuevo en la huella de carbono individual.

    Por último, hubo una excepción en el simulador de Nos Gestes Climat: todos los demás activos se amortizan de forma lineal (la huella de construcción se divide por la vida útil del activo).

    Por tanto, hemos optado por volver a la amortización lineal durante la vida útil del coche, es decir, 19 años según esta <a href="https://www.largus.fr/actualite-automobile/le-top-15-des-voitures-envoyees-a-la-casse-10348407.html">fuente</a>.
  description.auto: |
    Hubo animadas discusiones sobre la depreciación del coche. Anteriormente, para desincentivar la compra de coches nuevos, se había ideado un sistema de depreciación no lineal, que disminuía bruscamente con el tiempo, a lo largo de 10 años.
    Esta depreciación no lineal tenía el mérito de desincentivar las nuevas compras y de dejar claro al usuario que una gran parte de la huella del vehículo está ligada a su producción y, por tanto, a la compra de un coche nuevo.

    Pero esta depreciación no lineal no era fácil de entender para los usuarios, y no logró su objetivo pedagógico. 
    Además, creaba un doble discurso en Nos Gestes Climat, ya que en las acciones propuestas a los propietarios de vehículos, se propone la compra de un vehículo eléctrico, que está fuertemente penalizado si se compra nuevo en la huella de carbono individual.

    Por último, hubo una excepción en el simulador de Nos Gestes Climat: todos los demás activos se amortizan de forma lineal (la huella de construcción se divide por la vida útil del activo).

    Por tanto, hemos optado por volver a la amortización lineal durante la vida útil del coche, es decir, 19 años según esta <a href="https://www.largus.fr/actualite-automobile/le-top-15-des-voitures-envoyees-a-la-casse-10348407.html">fuente</a>.
  description.lock: |
    Les discussions ont été animées sur l'amortissement de la voiture. Précédemment, dans le but de décourager l'achat neuf, un amortissement non linéaire avait été imaginé, fortement dégressif dans le temps, sur 10 ans.
    Cet amortissement non linéaire avait le mérite de décourager l'achat, et de bien faire comprendre à l'utilisateur qu'une grande partie de l'empreinte du véhicule est liée à sa production, donc à l'achat neuf.

    Mais cet amortissement non linéaire n'était pas évident à comprendre pour les utilisateurs, et manquait son objectif pédagogique. 
    Par ailleurs, il occasionnait un double-discours dans Nos Gestes Climat, car dans les actions proposées aux propriétaires de voitures, nous proposons l'achat d'un véhicule électrique, or celui-ci est fortement pénalisant s'il est acheté neuf dans l'empreinte carbone individuelle.

    Enfin, il était, dans le simulateur Nos Gestes Climat, une exception : tous les autres biens amortis le sont de manière linéaire (l'empreinte de construction est divisée par la durée de vie du  bien).

    Nous avons donc fait le choix de revenir pour la voiture à un amortissement linéaire sur la durée de vie de la voiture, à savoir 19 ans d'après cette [source](https://www.largus.fr/actualite-automobile/le-top-15-des-voitures-envoyees-a-la-casse-10348407.html).
