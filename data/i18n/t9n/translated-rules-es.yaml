  question: ¿Tomas el ferry?
  question.auto: ¿Tomas el ferry?
  question.lock: Prenez-vous le ferry ?
  description: |
    Responda sí si va a tomar el ferry, por ejemplo, a islas o continentes vecinos (Córcega, Reino Unido, norte de África...).

    Si haces cruceros (viajes largos en los que vives en el barco), contesta también que sí: en principio, contamos los tiempos de ferry y crucero de la misma manera.

    Si no toma el ferry todos los años, pero tiene intención de seguir tomándolo, responda "sí" y calcule aproximadamente el número de horas anuales.

    Por ejemplo, para una travesía de 9 horas (una noche) cada 3 años, responda "3".
  description.auto: |
