  titre: electrodomésticos
  titre.auto: electrodomésticos
  titre.lock: électroménager
  note: |
    Aquí sólo contamos la huella de construcción de los electrodomésticos, ya que su uso implica principalmente electricidad, que ya se contabiliza en la factura de kWh.

    Así que hay que tener cuidado de no confundir los datos del ACV de ADEME (que tiene en cuenta todo el ciclo de vida: de la cuna a la tumba) y los FE de Base Carbone, que sólo dan el impacto de la fabricación de un producto (aunque incluyen la fase de "distribución" en el FE). Por tanto, estos FE no tienen en cuenta las fases de "uso" y "fin de vida", pero son los mismos datos. El uso de estos FE por parte de NGC es coherente, ya que el consumo de electricidad vinculado a la fase de "uso" del producto es tenido en cuenta por NGC a través de preguntas sobre el consumo. 

    Lo mismo ocurre con la fase de "fin de vida", que se tiene en cuenta a través <a href="https://nosgestesclimat.fr/documentation/alimentation/d%C3%A9chets">del modelo de residuos</a> de NGC (que tiene en cuenta las cantidades de residuos llevadas a los centros de recogida de residuos, donde (teóricamente) se llevan los electrodomésticos al final de su vida útil).

    Suponemos que todos los electrodomésticos son utilizados por el conjunto del hogar, aunque algunos de ellos sólo se utilicen individualmente, lo que constituye una limitación de la prueba.

    La vida útil de los electrodomésticos cambia en función del coeficiente de conservación determinado por la pregunta sobre los esfuerzos de conservación de los aparatos.
