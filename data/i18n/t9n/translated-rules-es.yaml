  note: |
    Según el estudio del INSEE sobre el <a href="https://www.insee.fr/fr/statistiques/4648319?sommaire=4648339">gasto de los hogares en 2017</a>, un hogar gasta una media de 402 euros al año en tabaco (todos los hogares juntos).
    El precio <a href="https://www.toutsurmesfinances.com/argent/a/prix-du-tabac-2017-2018-en-france-historique-et-augmentation">medio</a> de un paquete de cigarrillos en 2017 fue de <a href="https://www.toutsurmesfinances.com/argent/a/prix-du-tabac-2017-2018-en-france-historique-et-augmentation">7,05 euros</a>.
    Para un hogar de 2,2 personas (la media francesa), y a 20 cigarrillos por paquete, el francés medio consume unos 520 cigarrillos al año, es decir, 26 paquetes al año, ¡o medio paquete a la semana!

    > Otra fuente de datos: según <a href="https://www.santepubliquefrance.fr/determinants-de-sante/tabac/donnees/#tabs">Santé Publique France</a>, 
    el fumador medio consume 12,7 cigarrillos al día, es decir, 4636 cigarrillos diarios, lo que equivale a 65 kgCO2e al año. Sin embargo, esta cifra no se incluye en el cálculo.

    Sobre la base de las hipótesis presentadas al principio de este apartado, el consumo medio de cada francés se sitúa en torno a los 7 kgCO2e.
  note.auto: |
    Según el estudio del INSEE sobre el <a href="https://www.insee.fr/fr/statistiques/4648319?sommaire=4648339">gasto de los hogares en 2017</a>, un hogar gasta una media de 402 euros al año en tabaco (todos los hogares juntos).
    El precio <a href="https://www.toutsurmesfinances.com/argent/a/prix-du-tabac-2017-2018-en-france-historique-et-augmentation">medio</a> de un paquete de cigarrillos en 2017 fue de <a href="https://www.toutsurmesfinances.com/argent/a/prix-du-tabac-2017-2018-en-france-historique-et-augmentation">7,05 euros</a>.
    Para un hogar de 2,2 personas (la media francesa), y a 20 cigarrillos por paquete, el francés medio consume unos 520 cigarrillos al año, es decir, 26 paquetes al año, ¡o medio paquete a la semana!

    > Otra fuente de datos: según <a href="https://www.santepubliquefrance.fr/determinants-de-sante/tabac/donnees/#tabs">Santé Publique France</a>, 
    el fumador medio consume 12,7 cigarrillos al día, es decir, 4636 cigarrillos diarios, lo que equivale a 65 kgCO2e al año. Sin embargo, esta cifra no se incluye en el cálculo.

    Sobre la base de las hipótesis presentadas al principio de este apartado, el consumo medio de cada francés se sitúa en torno a los 7 kgCO2e.
  note.lock: |
    D'après l'étude INSEE sur les [dépenses des ménages en 2017](https://www.insee.fr/fr/statistiques/4648319?sommaire=4648339), un ménage dépense en moyenne 402€ par an pour l'achat de tabac (tous ménages confondus).
    Le prix d'un paquet de cigarettes en 2017 était de [7,05 euros en moyenne](https://www.toutsurmesfinances.com/argent/a/prix-du-tabac-2017-2018-en-france-historique-et-augmentation).
    Pour un ménage de 2,2 personnes (moyenne française), et à raison de 20 cigarettes par paquet, un Français moyen consomme donc environ 520 cigarettes par an, soit 26 paquets par an, soit un demi-paquet par semaine !

    > Autre source de données: d'après [Santé Publique France](https://www.santepubliquefrance.fr/determinants-de-sante/tabac/donnees/#tabs), 
    un fumeur consomme en moyenne 12,7 cigarettes par jour, soit 4636 cigarettes par jour, ce qui est équivalent à 65 kgCO2e par an. Néanmoins, ce chiffre n'est pas pris en compte dans le calcul.

    Avec les hypothèses présentées en début de paragraphe, on attribue une moyenne de 7 kgCO2e environ à chacun des Français.
  description: |
    💡 Introduzca aquí su consumo semanal de cigarrillos. Se considera que un paquete contiene 20 cigarrillos.
    Si fumas roll-ups, recuerda ajustar el cálculo.

    Ten en cuenta que el impacto del tabaco no es sólo el carbono: ¡también es responsable de la deforestación y del uso extensivo de agua y tierras de cultivo!

