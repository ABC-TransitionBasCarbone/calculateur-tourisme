    A esto se añaden <a href="https://www.culture.gouv.fr/Thematiques/Etudes-et-statistiques/Statistiques-culturelles/Donnees-statistiques-par-domaine_Cultural-statistics-databases/Theatre-et-spectacles">4,2 millones de entradas para espectáculos en directo</a> (datos de 2019).
    En cuanto a los espectáculos de calle (misma fuente), el 37% asistió a un evento nacional, el 25% a un festival local y el 12% a un evento en un centro comercial. Si sumamos estas cifras, podemos estimar que la mitad de la población asistió a un espectáculo de calle.
    Los festivales registraron <a href="https://www.touslesfestivals.com/actualites/le-bilan-des-festivals-de-lannee-2022-lannee-de-reprise-110123">7,4 millones de entradas en 20</a>22.
    En cuanto a los conciertos, en 2019 registraron <a href="https://www.culture.gouv.fr/Thematiques/Etudes-et-statistiques/Statistiques-culturelles/Donnees-statistiques-par-domaine_Cultural-statistics-databases/Spectacles-musicaux">27,</a>9 millones de entradas.

    Tomadas en conjunto, estas cifras en relación con el tamaño de la población sugieren que, en promedio, un francés asiste a 3 espectáculos al año, todos los tipos de espectáculos incluidos (esto es sin duda una subestimación, ya que no se incluyen algunos de los espectáculos para los que no se venden entradas)
    La huella atribuida al individuo sufre una regla de 3 en relación con esta asistencia media, que corresponde a la huella media del sector dividida por la población.
