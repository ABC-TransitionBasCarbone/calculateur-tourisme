  note: |
    En cuanto a las cabinas, los asientos y los garajes, no podemos suponer que estén tan poco llenos como nos da el indicador de "pasajeros" (1/3). 

    De hecho, partimos de la base de que el número máximo de pasajeros es muy elevado, ya que en las travesías diurnas cabe mucha gente. 

    La ocupación media de estos otros tres espacios debería aproximarse a 2/3, con una política agresiva de precios de rendimiento para las plazas restantes. 

    ⚠️ Puede tratarse de una hipótesis demasiado favorable, que podría dar lugar a una subestimación del 30% o incluso del 100%.
  note.auto: |
