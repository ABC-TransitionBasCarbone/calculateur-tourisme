  description: |
    A diferencia del uso exclusivo de coches de alquiler compartidos con otras personas el resto del tiempo, o del uso ocasional del coche de un amigo o de la familia.

    No eres propietario de un coche, pero sigues haciendo kilómetros.

    Responde afirmativamente si utilizas el mismo vehículo la mayor parte del tiempo, ya sea como pasajero o como conductor. 

    Puede ser el caso si el vehículo pertenece a un miembro de su familia o a amigos íntimos. O si alquila sistemáticamente el mismo tipo de vehículo, como en el caso de una suscripción a un servicio de coche compartido.
