  note: |
    Para esta pregunta, y con el fin de facilitar la respuesta, hemos decidido proponer una elección predefinida (arbitrariamente) entre 3 niveles de respuesta,
    suponiendo que un producto pesa alrededor de 500 gramos.
      
      - Consumo bajo de 1 kg de productos al mes 
      - Consumo normal de 2 kg al mes
      - Consumo elevado de 5 kg al mes

    Para ayudarnos a definir estos niveles y basándonos en búsquedas en internet
    hemos supuesto que un consumo "normal" de estos productos por persona y año es:

    Productos de higiene
      - perfumería (perfumes, agua de colonia, etc.): 500 g
      - artículos de tocador (jabones, geles de ducha, desodorantes, dentífricos, etc.): 3kg
      - productos capilares (champús, lacas, geles, espumas de peinado, tintes, etc.): 3kg
      - cosméticos (maquillaje, cremas para la piel, productos para bebés, cremas solares, etc.): 2kg

    Para productos de limpieza :
      - Líquido lavavajillas: 2 kg
      - Lavavajillas líquido: 3 kg (3 lavados a la semana, 20 g por lavado)
      - Detergente líquido: 5 kg (2 lavados por semana, 50 g por lavado)
      - Limpiador multiusos: 5 kg

    La "cantidad normal" consumida por una persona se estima, por tanto, en 2 kg al mes.
