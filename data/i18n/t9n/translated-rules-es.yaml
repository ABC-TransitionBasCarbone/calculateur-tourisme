  note: |
    Los teléfonos, y en particular los smartphones recientes, son el símbolo por excelencia de la *alta tecnología*, que tiene fama de consumir muchos recursos.
    La cuestión adquiere aún más importancia por el hecho de que a menudo se renuevan periódicamente, por ejemplo con cada lanzamiento anual del nuevo iPhone.
    En realidad, sobre todo si se compara con la cantidad de horas que pasamos con estos pequeños objetos, su huella climática podría ser compatible con un estilo de vida sostenible. Ilustración:
    Un teléfono de gama alta (iPhone X) es &lt; 100kgCO2e. Suponiendo que compramos este smartphone de última generación cada 2 años, tenemos &lt; 50kgCO2e/año. Eso es medio punto porcentual de la huella de un francés medio (11 toneladas). Y el 2,5% de una huella sostenible de 2 toneladas/año.
    Si no tienes móvil, lo más probable es que tengas teléfono fijo.
