futureco-data . transport . ferry . durée du voyage . réelle:
  titre: real
  titre.auto: real
  titre.lock: réelle
  description: |

    > ℹ️ Esta regla proviene del modelo <a href="https://github.com/laem/futureco-data">`futureco-data`</a>.


    Consideramos que para una salida a las 7 de la tarde en el billete, y una llegada a las 7 de la mañana, para el cálculo de la velocidad la travesía no duró 12 horas sino 11 horas, porque hay 30 minutos antes de la salida del ferry y luego 30 minutos de desembarque. Evidentemente, esto puede variar según la compañía y el tipo de billete (embarque peatonal o con coche), pero es un orden de magnitud.

    Para travesías cortas de menos de 3 horas, deducimos un 10% del tiempo (también por convención), es decir, 20 minutos * 2 para 3 horas, por ejemplo.
  description.auto: |

    > ℹ️ Esta regla proviene del modelo <a href="https://github.com/laem/futureco-data">`futureco-data`</a>.


    Consideramos que para una salida a las 7 de la tarde en el billete, y una llegada a las 7 de la mañana, para el cálculo de la velocidad la travesía no duró 12 horas sino 11 horas, porque hay 30 minutos antes de la salida del ferry y luego 30 minutos de desembarque. Evidentemente, esto puede variar según la compañía y el tipo de billete (embarque peatonal o con coche), pero es un orden de magnitud.

    Para travesías cortas de menos de 3 horas, deducimos un 10% del tiempo (también por convención), es decir, 20 minutos * 2 para 3 horas, por ejemplo.
  description.lock: |

    > ℹ️ Cette règle provient du modèle [`futureco-data`](https://github.com/laem/futureco-data).


    Nous considérons que pour un départ à 19h sur le billet, et une arrivée à 7h, pour le calcul de la vitesse la traversée n'a pas duré 12h de navigation mais 11h, car il y a 30 minutes avant que le ferry se lance puis 30 minutes de débarquement. Cela peut évidemment varier en fonction des compagnies et du type de billet (embarquement piéton ou avec voiture), mais c'est un ordre de grandeur.

    Pour les traversées courtes de moins de 3h, nous retirons 10% du temps (par convention également), soit 20 minutes * 2 pour 3h par exemple.
