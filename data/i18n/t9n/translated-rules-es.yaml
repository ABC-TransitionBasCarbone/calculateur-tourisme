  titre: Huellas dactilares asociadas a la atención veterinaria del animal
  titre.auto: Huellas dactilares asociadas a la atención veterinaria del animal
  titre.lock: Empreinte asociées aux soins vétérinaires de l'animal
  note: |
    Se trata de partir de la huella <a href="https://nosgestesclimat.fr/documentation/empreinte-branche/M75">macroeconómica</a> asociada a la rama NAF M75 (actividades veterinarias).
    El INSEE ofrece <a href="https://www.insee.fr/fr/metadonnees/cpfr21/sousCategorie/75.00.11?champRecherche=false">esta descripción</a>
      - Servicios médicos, quirúrgicos y odontológicos prestados a animales de compañía en clínicas veterinarias o en otros lugares. El objetivo de estos servicios es atender a los animales, mejorar y/o estabilizar su estado de salud.
      - Servicios hospitalarios, servicios de laboratorio, servicios técnicos, alimentación (incluidas dietas especiales), etc.

    Según el <a href="https://www.facco.fr/wp-content/uploads/2022/05/rapport-annuel-facco-2022pdf.pdf">informe anual de la FACCO</a>, en 2020 Francia tenía
    75 millones de animales de compañía.

    Suponiendo que los peces no reciban atención veterinaria, esto da un total de 49 millones de animales.
    También hemos deducido las aves de traspatio, que aparentemente no requieren atención clínica, lo que nos lleva a 35,7 millones de animales**.

    ![](https://user-images.githubusercontent.com/55186402/229517254-01e77c3d-acef-4053-9b8f-2931a6ce33a9.png)

    A continuación podemos deducir la huella media de los servicios veterinarios por animal.
  note.auto: |
    Se trata de partir de la huella <a href="https://nosgestesclimat.fr/documentation/empreinte-branche/M75">macroeconómica</a> asociada a la rama NAF M75 (actividades veterinarias).
    El INSEE ofrece <a href="https://www.insee.fr/fr/metadonnees/cpfr21/sousCategorie/75.00.11?champRecherche=false">esta descripción</a>
      - Servicios médicos, quirúrgicos y odontológicos prestados a animales de compañía en clínicas veterinarias o en otros lugares. El objetivo de estos servicios es atender a los animales, mejorar y/o estabilizar su estado de salud.
      - Servicios hospitalarios, servicios de laboratorio, servicios técnicos, alimentación (incluidas dietas especiales), etc.

    Según el <a href="https://www.facco.fr/wp-content/uploads/2022/05/rapport-annuel-facco-2022pdf.pdf">informe anual de la FACCO</a>, en 2020 Francia tenía
    75 millones de animales de compañía.

    Suponiendo que los peces no reciban atención veterinaria, esto da un total de 49 millones de animales.
    También hemos deducido las aves de traspatio, que aparentemente no requieren atención clínica, lo que nos lleva a 35,7 millones de animales**.

    ![](https://user-images.githubusercontent.com/55186402/229517254-01e77c3d-acef-4053-9b8f-2931a6ce33a9.png)

    A continuación podemos deducir la huella media de los servicios veterinarios por animal.
  note.lock: |
    L'idée est de partir de l'empreinte de [l'empreinte macro-économique](https://nosgestesclimat.fr/documentation/empreinte-branche/M75) associée à la branche NAF M75 (Activités vétérinaires).
    L'INSEE donne [cette description](https://www.insee.fr/fr/metadonnees/cpfr21/sousCategorie/75.00.11?champRecherche=false):
      - Services médicaux, chirurgicaux et dentaires fournis à des animaux de compagnie dans des cliniques vétérinaires ou ailleurs. Ces services ont pour but de soigner les animaux, d'améliorer et/ou de stabiliser leur état de santé.
      - Services hospitaliers, services des laboratoires, services techniques, nourriture (y compris les régimes alimentaires spéciaux), etc.

    Par ailleurs, d'après le [rapport annuel FACCO](https://www.facco.fr/wp-content/uploads/2022/05/rapport-annuel-facco-2022pdf.pdf), la France comptait en 2020
    75 millions d'animaux domestiques.

    En faisant l'hypothèse que les poissons ne bénéficient pas de soins vétérinaires, on atteint 49 millions d'animaux.
    Nous avons également déduit les oiseaux de basse-cour qui semble-t-il n'ont pas besoin de soins cliniques, ce qui nous amène à **35,7 millions d'animaux**.

    ![](https://user-images.githubusercontent.com/55186402/229517254-01e77c3d-acef-4053-9b8f-2931a6ce33a9.png)

    On peut alors en déduire l'empreinte moyenne des services vétérinaires par animal.
  description: Esta cifra, asociada a la huella correspondiente a los cuidados veterinarios del animal, se calcula dividiendo la huella macroeconómica asociada a los cuidados veterinarios por el número de animales de compañía (excluidos los peces).
  description.auto: Esta cifra, asociada a la huella correspondiente a los cuidados veterinarios del animal, se calcula dividiendo la huella macroeconómica asociada a los cuidados veterinarios por el número de animales de compañía (excluidos los peces).
