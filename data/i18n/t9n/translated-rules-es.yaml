  note: |
    De momento, no hemos utilizado los valores de la base de datos del balance de GEI para los coches híbridos, porque son complicados de interpretar:
      - la categoría "híbrido recargable" tiene una huella sorprendentemente pequeña (a la altura de los coches eléctricos), pero sobre todo tiene 0 emisiones de combustión. Entonces, ¿es un vehículo de gasolina que no utiliza nada de gasolina? [Un tema reciente] en el foro bilan-GES no explica la incoherencia.
      - no se explica la diferencia entre Prius full hybrid y P2 full hybrid
      - en estas 2 categorías, no existe un modelo básico.

    El estudio FNH-Carbone4 podría utilizarse para calcular la huella por km de los vehículos híbridos enchufables. He aquí la hipótesis de estructuración utilizada:

    > Distribución de los modos de conducción (combustión/eléctrico) para los híbridos: 50%/50% en 2016

    No obstante, cabe señalar la reciente controversia sobre la huella de los híbridos enchufables a raíz de <a href="https://www.transportenvironment.org/press/les-hybrides-rechargeables-au-cœur-d’un-nouveau-scandale-d’émissions-des-tests-révèlent-des">un estudio</a> de Transport & Environnement, según el cual la huella real era incomparable con la huella declarada por los fabricantes.

    Por lo tanto, de momento hemos utilizado el cálculo realizado por la calculadora MicMac, que es la base de Nos Gestes Climat, pero lamentablemente la fuente es inaccesible:

    > Híbrido: deducir un 15% de las cifras de consumo anteriores (fuente ADEME: http://www2.ademe.fr/servlet/KBaseShow?catid=13655)
  note.auto: |
