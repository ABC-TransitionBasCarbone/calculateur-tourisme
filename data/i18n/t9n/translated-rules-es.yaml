  note.lock: |
    > Il y aurait tant de questions à poser pour estimer l'empreinte liée aux loisirs sportifs... 

    Pour être exhaustif, il nous faudrait lister l'intégralité des sports existants, demander une fréquence de pratique, les infrastructures utilisées, l'adhésion ou non à un club et la fréquence de renouvellement du matériel personnel utilisé.

    Mais cela représenterait un nombre de questions bien trop important au regard du poids du sport dans l'empreinte finale.

    > Pour le moment, nous estimons cette empreinte avec une approche dite "macro", à savoir que nous partons de l'empreinte du secteur en France que nous rapportons à l'individu, en pondérant les valeurs grâce à des données "marché" : quantité de pratiquants, d'adhérents à des clubs...

    La subdivision macro dont nous disposons nous permet d'isoler : l'utilisation d'infrastructures sportives ou de services sportifs généraux (attribués à tous les sportifs), l'appartenance à un club de sport (attribuée à tous les sportifs dont le sport se pratique *majoritairement* en club), et l'adhésion à un club de fitness (attribuée à ceux qui cochent "salle de sport ou de musculation").

    En complément, une étude réalisé pour le compte des stations de Tignes, le Grand Bornand et la Clusaz nous permet d'attribuer aux pratiquants de sports d'hiver une empreinte dédiée à cette pratique.
