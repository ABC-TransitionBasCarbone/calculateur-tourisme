  question.lock: Choisissez les plats de vos déjeuners et dîners pour une semaine type
  description: |
    Elige los platos que representen tu semana típica. 

    A priori, tendrás 14: 7 comidas y 7 cenas. Pero también puedes comer menos, o más: ¡es perfectamente posible!

    > Hoy trabajamos para que los menús asociados a tus comidas sean lo más representativos posible de tus hábitos, así que no dudes en ir más allá consultando la documentación.
  description.auto: |
    Elige los platos que representen tu semana típica. 

    A priori, tendrás 14: 7 comidas y 7 cenas. Pero también puedes comer menos, o más: ¡es perfectamente posible!

    > Hoy trabajamos para que los menús asociados a tus comidas sean lo más representativos posible de tus hábitos, así que no dudes en ir más allá consultando la documentación.
  description.lock: |
    Choisissez les plats qui représentent votre semaine type. 

    A priori, vous en aurez 14 : 7 déjeuners et 7 dîners. Mais vous pouvez aussi manger moins, ou plus, c'est tout à fait possible !

    > Aujourd'hui nous travaillons pour que les menus associés à vos repas soient les plus représentatifs de vos habitudes, n'hésitez pas à aller plus loin en parcourant la documentation.
  note: |
    Por el momento, proponemos 6 comidas típicas para 6 dietas diferentes. Se ha decidido limitar la granularidad del modelo a 6 menús representativos de las dietas asociadas para simplificar al usuario la estimación de la huella del alimento (las especificidades de cada dieta podrían dar lugar a un simulador completo dedicado a la alimentación).
    Se basan en las dietas representativas <a href="https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm">documentadas por la ADEME</a>, actualizadas con los factores de emisión disponibles a través de Agribalyse.

    El desglose medio de las comidas se basa en una consolidación multifactorial (cantidad total de alimentos consumidos, cantidad de carne y pescado consumidos, aporte energético, huella de carbono media de una comida)
    a partir de los datos <a href="https://www.anses.fr/fr/system/files/NUT2014SA0234Ra.pdf">del estudio INCA 3</a> y <a href="https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm">del trabajo realizado para las comidas de la base de carbono</a>.
    esto nos permitirá acercarnos a la dieta media francesa.

    🧮 El cálculo detallado está <a href="https://docs.google.com/spreadsheets/d/1SVYvBaaYDOUDcg5jX0eZFEColnWWIL8PCLMGrPR000o/edit#gid=1694091424">disponible aquí</a> en forma de hoja de cálculo.

    Algunos supuestos importantes:
      - Las comidas de "carne" y "pescado" sólo se declinan con una cantidad "normal" de carne y pescado.
      - Para cada comida, la fruta y la verdura se consideran "fuera de temporada" para permitir la bonificación "de temporada"
      - Para cada comida, los ingredientes se consideran "no locales" para permitir la bonificación "local"
      - Todos los alimentos se consideran crudos en los menús propuestos. 2 retos asociados
        - Evitar la doble contabilidad vinculada a la parte "consumo" de la FE Agribalsye, que ya está incluida en la factura de electricidad o de gas.
        - Pensar en términos de "cantidad real" antes de la cocción, que reseca los alimentos y, por tanto, reduce su peso.
  note.auto: |
    Por el momento, proponemos 6 comidas típicas para 6 dietas diferentes. Se ha decidido limitar la granularidad del modelo a 6 menús representativos de las dietas asociadas para simplificar al usuario la estimación de la huella del alimento (las especificidades de cada dieta podrían dar lugar a un simulador completo dedicado a la alimentación).
    Se basan en las dietas representativas <a href="https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm">documentadas por la ADEME</a>, actualizadas con los factores de emisión disponibles a través de Agribalyse.

    El desglose medio de las comidas se basa en una consolidación multifactorial (cantidad total de alimentos consumidos, cantidad de carne y pescado consumidos, aporte energético, huella de carbono media de una comida)
    a partir de los datos <a href="https://www.anses.fr/fr/system/files/NUT2014SA0234Ra.pdf">del estudio INCA 3</a> y <a href="https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm">del trabajo realizado para las comidas de la base de carbono</a>.
    esto nos permitirá acercarnos a la dieta media francesa.

    🧮 El cálculo detallado está <a href="https://docs.google.com/spreadsheets/d/1SVYvBaaYDOUDcg5jX0eZFEColnWWIL8PCLMGrPR000o/edit#gid=1694091424">disponible aquí</a> en forma de hoja de cálculo.

    Algunos supuestos importantes:
      - Las comidas de "carne" y "pescado" sólo se declinan con una cantidad "normal" de carne y pescado.
      - Para cada comida, la fruta y la verdura se consideran "fuera de temporada" para permitir la bonificación "de temporada"
      - Para cada comida, los ingredientes se consideran "no locales" para permitir la bonificación "local"
      - Todos los alimentos se consideran crudos en los menús propuestos. 2 retos asociados
        - Evitar la doble contabilidad vinculada a la parte "consumo" de la FE Agribalsye, que ya está incluida en la factura de electricidad o de gas.
        - Pensar en términos de "cantidad real" antes de la cocción, que reseca los alimentos y, por tanto, reduce su peso.
  note.lock: |
    Pour le moment, nous proposons 6 repas types pour 6 régimes différents. Il a été choisi de limiter la granularité du modèle via 6 menus représentatifs des régimes associés pour simplifier l'estimation de l'empreinte du poste alimentation pour l'utilisateur (les spécificités de l'alimentation de chacun pourraient donner lieu à un simulateur complet dédié à l'alimentation).
    Ils sont basés sur les régimes représentatifs [documentés par l'ADEME](https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm), actualisés avec les facteurs d'émission disponibles via Agribalyse.

    La répartition moyenne des repas est basée sur une consolidation multi-facteurs (quantité totale d'aliments consommés, quantité de viande et poisson consommés, apports énergétiques, empreinte carbone moyenne d'un repas)
    basé sur les données de [l'étude INCA 3](https://www.anses.fr/fr/system/files/NUT2014SA0234Ra.pdf) et [le travail réalisé pour les repas de la base carbone](https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm).
    permettant de se rapprocher du régime moyen d'un Français.

    🧮 Le calcul détaillé est [disponible ici](https://docs.google.com/spreadsheets/d/1SVYvBaaYDOUDcg5jX0eZFEColnWWIL8PCLMGrPR000o/edit#gid=1694091424) sous forme de tableur.

    Quelques hypothèses importantes :
      - Les repas "viande" et "poisson" ne sont déclinés qu'avec une quantité "normale" de viande et poisson.
      - Pour chaque repas, les fruits et légumes sont considérés comme étant "hors saison" pour permettre le bonus "de saison"
      - Pour chaque repas, les ingrédients sont considérés comme étant "non locaux" pour permettre le bonus "local"
      - Tous les aliments sont considérés comme étant crus dans les menus proposés. 2 enjeux associés
        - Éviter le double comptage lié à la part "consommation" du FE Agribalsye, déjà comprise dans votre facture d'électricité ou gaz.
        - Raisonner en "quantité réelle" avant cuisson qui assèche l'aliment et donc diminue son poids.
alimentation:
  titre: Alimentación
  titre.auto: Alimentación
  titre.lock: Alimentation
  abréviation: alim.
  abréviation.auto: alim.
  abréviation.lock: alim.
  description: |
    Lo que comemos, y en menor medida lo que bebemos, influye mucho en nuestra huella climática.

    El primer factor es la cantidad de carne y productos lácteos:
      - producir un kilo de carne emite CO₂, pero también otros gases (como el metano) que calientan el clima mucho más rápidamente
      - hay que alimentar a los animales con cereales que podríamos haber comido nosotros, a menudo procedentes de la deforestación.

    Contrariamente a lo que se suele oír, la distancia recorrida por nuestros alimentos, la estacionalidad de las frutas y verduras y la cantidad de envases de plástico tienen una importancia secundaria.
  description.auto: |
    Lo que comemos, y en menor medida lo que bebemos, influye mucho en nuestra huella climática.

    El primer factor es la cantidad de carne y productos lácteos:
      - producir un kilo de carne emite CO₂, pero también otros gases (como el metano) que calientan el clima mucho más rápidamente
      - hay que alimentar a los animales con cereales que podríamos haber comido nosotros, a menudo procedentes de la deforestación.

    Contrariamente a lo que se suele oír, la distancia recorrida por nuestros alimentos, la estacionalidad de las frutas y verduras y la cantidad de envases de plástico tienen una importancia secundaria.
  description.lock: |
    Ce que l'on mange, et dans une moindre mesure ce que l'on boit, influence largement notre empreinte climat.

    La premier facteur est la quantité de viande et de laitages :
      - la production d'un kilo de viande émet du CO₂, mais aussi d'autres gaz (comme le méthane) qui réchauffent le climat bien plus rapidement
      - il faut nourrir les animaux avec des productions céréalières que l'on aurait pu manger nous-même, souvent issues de la déforestation.

    Contrairement à ce que l'on entend souvent, la distance parcourue par nos aliments, le caractère de saison des fruits et légumes, et la quantité d'emballages plastique sont au second plan.
