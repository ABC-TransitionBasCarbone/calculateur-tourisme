  description: |
    Se trata de eliminar de la cuestión de los "gastos" los bienes fungibles, que no se amortizan,
    del mismo modo que las compras "a largo plazo", como un instrumento musical. 
    El segundo reto es cuantificar la huella climática de los productos de higiene y limpieza utilizando un enfoque de "consumo"
    "Ya existen factores de emisión para estos productos.
    Por otro lado, la dificultad radica en la pregunta que se hace al usuario: ¿quién puede responder fácilmente
    sobre su consumo en términos de peso, volumen o euros? El objetivo aquí es facilitar la respuesta definiendo distintos niveles de consumo
    basados en una cantidad consumida (los FE se definen en kgCO2e/kg de producto).
  description.auto: |
    Se trata de eliminar de la cuestión de los "gastos" los bienes fungibles, que no se amortizan,
    del mismo modo que las compras "a largo plazo", como un instrumento musical. 
    El segundo reto es cuantificar la huella climática de los productos de higiene y limpieza utilizando un enfoque de "consumo"
    "Ya existen factores de emisión para estos productos.
    Por otro lado, la dificultad radica en la pregunta que se hace al usuario: ¿quién puede responder fácilmente
    sobre su consumo en términos de peso, volumen o euros? El objetivo aquí es facilitar la respuesta definiendo distintos niveles de consumo
    basados en una cantidad consumida (los FE se definen en kgCO2e/kg de producto).
  description.lock: |
    L'objectif ici est de sortir de la question "dépenses" les produits consommables, qui ne sont donc pas amortis,
    au même titre que les achats "long terme" comme un instrument de musique. 
    Le deuxième enjeu est de permettre de quantifier l'empreinte climat des produits d'hygiène et d'entretien via une approche
    "consommation" : les facteurs d'émission existent pour ces produits.
    En revanche, la difficulté de ce sujet réside dans la question posée à l'utilisateur : qui est en mesure de répondre facilement
    sur sa consommation en poids, volume ou € ? L'objectif ici est de faciliter la réponse en définissant différent niveaux de consommation
    basé sur une quantité consommée (les FE étant définis en kgCO2e/kg de produit).
