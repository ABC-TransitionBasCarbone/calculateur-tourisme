  note: |
    > Aunque hemos trabajado en propuestas de consumo medio, lo ideal, dado el impacto de estos datos, es que los usuarios introduzcan su propio consumo real, promediado sobre su uso.

    Para llegar a nuestras propuestas para coches individuales, hemos cruzado dos fuentes de datos: 

    - Datos sobre el consumo medio de los vehículos de gasolina y gasóleo, <a href="https://carlabelling.ademe.fr/chiffrescles/r/evolutionConsoMoyenne">facilitados por la ADEME (Agencia Francesa de Medio Ambiente y Gestión de la Energía)</a>
    - Datos sobre el "mejor consumo" por tamaño y combustible, facilitados por <a href="https://www.caroom.fr/guide/voiture-neuve/comment-choisir/carburant/faible-consommation">este artículo de CAROOM</a>: 

    No hemos podido encontrar ninguna otra fuente para el consumo medio de combustible por tipo de vehículo. El artículo de CAROOM ofrece las cifras de mejor consumo por vehículo:

      | E5 o E10 | Diesel | % tráfico |
      |------------------|-----------|--------|---------------|
      | Pequeño: 5,07; 3,65; 25,29%
      | Mediano 4,70 3,75 10,30
      | Sedán 4,70 3,75 49,81
      | SUV 5,08 4,14 14,60
      | Media ponderada 4,85 3,78

    Por otro lado, tenemos los datos proporcionados por ADEME, que arrojan unas cifras de consumo medio de 6,8 L/100km para la gasolina y de 5 L/100km para el diésel.
    Es evidente que el consumo medio de combustible calculado con los datos de CAROOM (4,85 L/100km y 3,78 L/100km) es muy inferior al calculado por ADEME, lo que significa que el consumo medio de combustible es muy superior 
    cifras de ADEME, se trata de los coches más eficientes. 
      
    Por ello, hemos reelaborado las cifras utilizando un ratio (consumo medio / consumo medio de rendimiento) para actualizar el consumo medio por vehículo:
    Por ejemplo, para un coche urbano de gasolina, obtenemos una cifra de 7,11 L/100km utilizando la siguiente fórmula: 5,07 / 4,85 * 6,8.

    - Medias corregidas (utilizadas en NGC):

      | E5 o E10 | Diesel | % circulación | 
      |------------------|-----------|--------|---------------|
      | Pequeño: 7,11; 4,83; 25,29%
      | Mediano 6,59 4,96 10,30
      | Sedán 6,59 4,96 49,81
      | SUV 7,13 5,48 14,60
      | Media ponderada 6,80 5,00

    Para los vehículos industriales ligeros, hemos utilizado esta fuente:
    - <a href="https://www.webfleet.com/fr_fr/webfleet/blog/consommation-utilitaire/">Consumo de vehículos industriales ligeros</a>

    > Hemos observado que el consumo de un coche urbano de gasolina es superior al de una berlina, lo que parece contrario a la intuición, pero no disponemos de otras fuentes por el momento.

    Por último, para obtener el consumo de los vehículos que funcionan con gasolina E85, hemos aplicado un **sobreconsumo del 25%** con respecto a los vehículos de gasolina, cifra que parece ampliamente aceptada.

    Del mismo modo, para obtener el consumo de combustible de los vehículos que funcionan con GLP, hemos aplicado un **sobreconsumo del 15%** en comparación con los vehículos de gasolina, excepto para el GLP, para el que ya disponemos de datos.
