  description: |
    Para ayudarle a comprender los distintos tipos de combustible, <a href="https://www.francetvinfo.fr/economie/automobile/essence/les-carburants-changent-de-nom-a-la-pompe-voici-comment-vous-y-retrouver_2967013.html">este artículo educativo</a> le resultará muy útil.

    <a href="https://www.ecologie.gouv.fr/carburants-et-combustibles-autorises-en-france">Este artículo</a> del Ministerio de Ecología explica con más detalle los combustibles legales en Francia.

    > Tenga en cuenta que, aunque el tipo de combustible varía significativamente en términos de huella climática por litro, el consumo en litros por cada 100 km también varía. Asegúrese de introducir un consumo por litro basado en su media real.
  description.auto: |
    Para ayudarle a comprender los distintos tipos de combustible, <a href="https://www.francetvinfo.fr/economie/automobile/essence/les-carburants-changent-de-nom-a-la-pompe-voici-comment-vous-y-retrouver_2967013.html">este artículo educativo</a> le resultará muy útil.

