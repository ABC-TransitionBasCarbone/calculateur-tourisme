  description: |
    Un coche consume aproximadamente la misma cantidad de combustible con 1, 2 o 5 pasajeros a bordo. Así que viajar con varias personas significa dividir tu huella individual por 5

    🤔 Pero no es una pregunta fácil de responder: es probable que en el espacio de un año, 3 de vosotros hayáis ido de vacaciones juntos, hayáis cogido el coche a diario por vuestra cuenta, etc.

    Intenta calcular una media aproximada: si todos los días coges el coche tú solo, pon 1 o 1,2.
    Si sólo conduces con la familia o los amigos, pon 3 o 4.

    > En un futuro desarrollo del simulador, podremos separar las preguntas por tipo de viaje: vacaciones, trabajo a domicilio, diario con un número de pasajeros personalizable.

    Por supuesto, si te llevan o coges un taxi, el conductor no cuenta, porque está ahí para ayudarte a hacer tu viaje.
  description.auto: |
    Un coche consume aproximadamente la misma cantidad de combustible con 1, 2 o 5 pasajeros a bordo. Así que viajar con varias personas significa dividir tu huella individual por 5

    🤔 Pero no es una pregunta fácil de responder: es probable que en el espacio de un año, 3 de vosotros hayáis ido de vacaciones juntos, hayáis cogido el coche a diario por vuestra cuenta, etc.

    Intenta calcular una media aproximada: si todos los días coges el coche tú solo, pon 1 o 1,2.
    Si sólo conduces con la familia o los amigos, pon 3 o 4.

    > En un futuro desarrollo del simulador, podremos separar las preguntas por tipo de viaje: vacaciones, trabajo a domicilio, diario con un número de pasajeros personalizable.

    Por supuesto, si te llevan o coges un taxi, el conductor no cuenta, porque está ahí para ayudarte a hacer tu viaje.
  description.lock: |
    Une voiture consomme à peu près autant qu'elle ait 1, 2 ou 5 voyageurs à bord. Voyager à plusieurs, c'est donc potentiellement diviser par 5 l'empreinte individuelle !

    🤔 Mais cette question n'est pas facile : il est probable que dans une année vous soyez parti en vacances à 3, ayez pris la voiture quotidiennement tout seul, etc.

    Essayez d'estimer une moyenne approximative : si tous les jours vous prenez la voiture tout seul, mettez 1 ou 1,2.
    Si vous ne la prenez qu'en famille ou entre amis, mettez 3 ou 4.

    > Dans une prochaine évolution du simulateur, nous pourrons séparer les questions par type de trajets : vacances, domicile-travail, quotidiens avec un nombre de voyageurs personnalisable.

    Bien sûr, si vous vous faites conduire ou si vous prenez le taxi, le chauffeur ne compte pas, car il est au service de votre déplacement.
