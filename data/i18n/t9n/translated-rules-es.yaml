divers . numérique . appareils . appareil photo . durée:
  titre: La vida de una cámara
  titre.auto: La vida de una cámara
  titre.lock: Durée de vie d'un appareil photo
  note: |
    La vida útil de los aparatos cambia en función del coeficiente de conservación determinado por la pregunta sobre el esfuerzo realizado para conservar los aparatos.
    La respuesta "esfuerzo medio" no modifica la vida útil. Sólo las demás respuestas aumentan o disminuyen la vida útil de los aparatos y, por tanto, la huella de carbono estimada.

    No se dispone de información sobre la vida útil ni en los estudios de ADEME ni en la web (donde la vida útil de una cámara se aproxima en miles de disparos).
    Por lo tanto, suponemos una vida útil de 5 años.
  note.auto: |
    La vida útil de los aparatos cambia en función del coeficiente de conservación determinado por la pregunta sobre el esfuerzo realizado para conservar los aparatos.
