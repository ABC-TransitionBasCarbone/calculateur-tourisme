    manteniendo aproximadamente las mismas cantidades de calorías y proteínas.

    > Nota: podemos preguntarnos por qué la receta menciona una tortilla de cebolla sin incluir las cebollas. ¿Son insignificantes? Nosotros las hemos añadido.

    Por último, cabe señalar que el tofu aquí considerado podría sustituirse por soja francesa y descarbonizar la producción francesa de tofu, sobre todo para evitar la deforestación y reducir aún más las emisiones, lo que daría lugar a una dieta vegana local. Véase <a href="https://www.nature.com/articles/s43016-020-0106-x">este documento</a> sobre soja y deforestación.

    🧮 El cálculo detallado está <a href="https://docs.google.com/spreadsheets/d/1SVYvBaaYDOUDcg5jX0eZFEColnWWIL8PCLMGrPR000o/edit#gid=1694091424">disponible aquí</a> en forma de hoja de cálculo.
  note.lock: |
    Pour l'instant, en l'absence de repas type végétalien dans la [base carbone](https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm),
    nous prenons l'empreinte du repas végétarien, dans lequel nous substituons les 2 œufs par du tofu et des noix dans l'entrée qui devient alors une salade,
    en gardant approximativement les mêmes quantités de calories et de protéines.

    > Note : on peut se demander pourquoi la recette fait mention d'une omelette aux oignons sans inclure les oignons. Négligeables ? Nous les avons ajoutés.

    Notons finalement que le tofu considéré ici pourrait être remplacé par du soja français et une fabrication du tofu française décarbonée, notamment pour éviter la déforestation et réduire encore plus les émissions, donnant lieu à un régime végétalien local. Voir [ce papier](https://www.nature.com/articles/s43016-020-0106-x) à ce propos du soja et de la déforestation.

