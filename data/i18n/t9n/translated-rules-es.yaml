  description: |
    Estos modos de transporte suelen denominarse "blandos". Este adjetivo hace demasiado poco para destacar su formidable eficacia.

    Con un equipamiento de menos de 20 kg, o de 30 kg para las bicicletas de carga, se puede transportar fácilmente el peso de una persona, o incluso de dos o tres (una bicicleta con dos niños a bordo) en distancias cortas, a veces medias, más raramente largas. ¡Y también la compra!

    > 💡 La categoría "Pequeño vehículo eléctrico" incluye los patinetes eléctricos, pero también los gyropods, los monociclos eléctricos, los hoverboards...

    > Nota: Si tu bicicleta de carga tiene asistencia eléctrica, ¡clasifícala en la categoría EAB! De lo contrario, pertenece a la categoría de bicicletas "clásicas".
  description.auto: |
    Estos modos de transporte suelen denominarse "blandos". Este adjetivo hace demasiado poco para destacar su formidable eficacia.

    Con un equipamiento de menos de 20 kg, o de 30 kg para las bicicletas de carga, se puede transportar fácilmente el peso de una persona, o incluso de dos o tres (una bicicleta con dos niños a bordo) en distancias cortas, a veces medias, más raramente largas. ¡Y también la compra!

    > 💡 La categoría "Pequeño vehículo eléctrico" incluye los patinetes eléctricos, pero también los gyropods, los monociclos eléctricos, los hoverboards...

    > Nota: Si tu bicicleta de carga tiene asistencia eléctrica, ¡clasifícala en la categoría EAB! De lo contrario, pertenece a la categoría de bicicletas "clásicas".
  description.lock: |
    Ces modes de transport sont souvent qualifiés de modes "doux". Cet adjectif ne met que trop peu en avant leur redoutable efficacité.

    Avec un matériel de moins de 20 kg, 30 kg pour les vélos-cargos, on transporte aisément le poids d'une, voire deux ou trois personnes (un vélo avec deux enfants embarqués) sur de courtes, parfois moyennes, plus rarement longues distances. Et les courses avec !

    > 💡 La catégorie "Petit véhicule électrique" inclut la trottinette électrique, mais également gyropode, monocycle électrique, hoverboard...

    > Note : Si votre vélo-cargo dispose d'une assistance électrique, classez-le dans la catégorie VAE ! Sinon, il est du côté des vélos "classiques".
