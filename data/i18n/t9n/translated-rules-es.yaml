transport . avion:
  titre: avión
  titre.auto: avión
  titre.lock: avion
  note: |
    Hemos optado por pedir el número total de horas de vuelo, en lugar de pedir al usuario que introduzca la información de cada uno de sus vuelos
    a través de los aeropuertos de salida y llegada y la clase económica. Se trata de un posible desarrollo futuro,
    véase <a href="https://futur.eco/simulateur/transport/avion/impact">este simulador</a> donde ya se ha realizado parte del trabajo.

    También hay que tener en cuenta que las escalas conllevan despegues adicionales, que consumen más combustible que una velocidad de crucero.
    Este es otro parámetro a tener en cuenta más adelante.

    Para un modelo más detallado de la huella del avión, hemos encontrado dos fuentes.

    El algoritmo completo de la aplicación North, disponible <a href="https://github.com/tmrowco/northapp-contrib/blob/master/co2eq/flights/index.js">aquí</a>.

    El pseudoalgoritmo de myclimate.org, más abajo.

    ![](https://imgur.com/hIVvuIw.jpg).
  note.auto: |
    Hemos optado por pedir el número total de horas de vuelo, en lugar de pedir al usuario que introduzca la información de cada uno de sus vuelos
    a través de los aeropuertos de salida y llegada y la clase económica. Se trata de un posible desarrollo futuro,
    véase <a href="https://futur.eco/simulateur/transport/avion/impact">este simulador</a> donde ya se ha realizado parte del trabajo.

    También hay que tener en cuenta que las escalas conllevan despegues adicionales, que consumen más combustible que una velocidad de crucero.
    Este es otro parámetro a tener en cuenta más adelante.

    Para un modelo más detallado de la huella del avión, hemos encontrado dos fuentes.

    El algoritmo completo de la aplicación North, disponible <a href="https://github.com/tmrowco/northapp-contrib/blob/master/co2eq/flights/index.js">aquí</a>.

    El pseudoalgoritmo de myclimate.org, más abajo.

    ![](https://imgur.com/hIVvuIw.jpg).
  note.lock: |
    Nous avons fait le choix de demander le total d'heures de vol, plutôt que de demander à l'utilisateur de renseigner chacun de ses vols
    via l'aéroport de départ, d'arrivée et la classe économique. C'est une évolution possible par la suite,
    voir [ce simulateur](https://futur.eco/simulateur/transport/avion/impact) où une partie du travail est déjà faite.

    A noter aussi que les escales entrainent des décollages supplémentaires, qui consomment plus de carburant qu'une vitesse de croisière.
    C'est aussi un paramètre à prendre en compte par la suite.

    Pour un modèle plus détaillé de l'empreinte de l'avion, nous avons trouvé deux sources.

    L'algorithme complet de l'appli North, disponible [ici](https://github.com/tmrowco/northapp-contrib/blob/master/co2eq/flights/index.js).

    Le pseudo-algorithme de myclimate.org, ci-dessous.

    ![](https://imgur.com/hIVvuIw.jpg).
  description: |
    ![](https://images.unsplash.com/photo-1525624286412-4099c83c1bc8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80)

    La huella del avión es considerable. No es necesariamente más contaminante *por kilómetro* que un coche que sólo desplaza a una persona,
    pero la distancia, y sobre todo la distancia recorrida en una hora (lo que se conoce comúnmente como velocidad), permite cambiar de continente durante un fin de semana.

    También hay que tener en cuenta que el francés medio toma pocos o ningún vuelo. Por tanto, la mayor parte de la huella de la aviación se concentra en un 10% o menos de la población francesa.

    > Para la definición de las distancias de vuelo, de corta a larga distancia, utilizamos <a href="https://bilans-ges.ademe.fr/forum/viewtopic.php?t=4192#p5530">este debate</a> del foro Base Carbone.
  description.auto: |
    ![](https://images.unsplash.com/photo-1525624286412-4099c83c1bc8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80)

    La huella del avión es considerable. No es necesariamente más contaminante *por kilómetro* que un coche que sólo desplaza a una persona,
    pero la distancia, y sobre todo la distancia recorrida en una hora (lo que se conoce comúnmente como velocidad), permite cambiar de continente durante un fin de semana.

    También hay que tener en cuenta que el francés medio toma pocos o ningún vuelo. Por tanto, la mayor parte de la huella de la aviación se concentra en un 10% o menos de la población francesa.

    > Para la definición de las distancias de vuelo, de corta a larga distancia, utilizamos <a href="https://bilans-ges.ademe.fr/forum/viewtopic.php?t=4192#p5530">este debate</a> del foro Base Carbone.
  description.lock: |
    ![](https://images.unsplash.com/photo-1525624286412-4099c83c1bc8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80)

    L'empreinte de l'avion est conséquente. Il n'est pas forcément plus polluant *au kilomètre* qu'une voiture qui ne déplace qu'une personne,
    mais la distance et surtout la distance parcourue en une heure (qu'on appelle couramment la vitesse), permet de changer de continent pour un week-end.

    Gardons aussi en tête que le Français moyen ne prend pas ou peu l'avion. L'essentiel de l'empreinte de l'aviation est donc concentrée sur 10% ou moins des Français.

    > Pour la définition des gammes de vol, de court-courrier à long-courrier, nous utilisons [cette discussion](https://bilans-ges.ademe.fr/forum/viewtopic.php?t=4192#p5530) du forum Base Carbone.
