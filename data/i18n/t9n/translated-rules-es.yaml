  description: |
    Estamos hablando de animales domésticos, cuyo crecimiento demográfico (unos 10 millones de gatos en Francia en 2000 
    15 millones en la actualidad (2020)) está ligado al ser humano (a diferencia de los animales salvajes, cuya historia parece mostrar un equilibrio GES estable) 
    muestran un equilibrio GES estable).

    Según <a href="https://www.facco.fr/wp-content/uploads/2022/05/rapport-annuel-facco-2022pdf.pdf">el informe anual de la FACCO (Chambre Syndicale des Fabricants d'Aliments pour Chiens, Chats, Oiseaux et autres animaux familiers) 2022</a>,
    43.el 5% de los hogares franceses posee al menos un gato o un perro. Casi 1 de cada 3 hogares franceses tiene un gato y 1 de cada 5, un perro.

    Así que está claro que no podemos ignorar la huella de nuestras mascotas, y estas emisiones son, por definición, de la mayor importancia 
    estas emisiones son, por definición, de origen humano. 

    La vida doméstica de nuestros animales genera emisiones adicionales que sólo pueden atribuirse a un individuo humano (el que posee el animal).

    Según el estudio <a href="https://www.mdpi.com/2071-1050/12/8/3394">Environmental Impacts of a Pet Dog: An LCA Case Study, 2020</a>, parece que el 90% de la huella climática de una mascota procede de su dieta
    (en relación con el impacto de los excrementos del animal y los residuos asociados, según el ámbito del estudio).

    En nuestro caso, consideramos inicialmente los piensos y los servicios veterinarios, que representan solo unos pocos kilos de CO₂, mientras que los piensos son responsables de cientos de kilos en el caso de algunos animales.

