  question: ¿Consume productos locales?
  question.auto: ¿Consume productos locales?
  question.lock: Consommez-vous des produits locaux ?
  description: |
    Esta pregunta nos permite ajustar la huella de su dieta en función de sus hábitos sobre el carácter local de sus compras.

    Consideramos "locales" los alimentos que proceden de la región donde vives o de regiones cercanas.

    Este criterio tiene un impacto relativamente bajo, ya que la parte del transporte en la huella de carbono de los productos que consumimos es inferior a las emisiones vinculadas a la producción, la transformación o el envasado, sobre todo cuando tu dieta se basa en la carne.

    Pero sigue siendo una situación en la que todos ganamos, y los beneficios de comer localmente no se limitan a la huella climática.

    > ⚠️ Cuidado, si haces la compra en coche a varios kilómetros de casa cada semana, ¡es posible que la huella del último kilómetro supere las ganancias de comer localmente!
  description.auto: |
    Esta pregunta nos permite ajustar la huella de su dieta en función de sus hábitos sobre el carácter local de sus compras.

    Consideramos "locales" los alimentos que proceden de la región donde vives o de regiones cercanas.

    Este criterio tiene un impacto relativamente bajo, ya que la parte del transporte en la huella de carbono de los productos que consumimos es inferior a las emisiones vinculadas a la producción, la transformación o el envasado, sobre todo cuando tu dieta se basa en la carne.

    Pero sigue siendo una situación en la que todos ganamos, y los beneficios de comer localmente no se limitan a la huella climática.

    > ⚠️ Cuidado, si haces la compra en coche a varios kilómetros de casa cada semana, ¡es posible que la huella del último kilómetro supere las ganancias de comer localmente!
  description.lock: |
    Cette question nous permet de corriger l'empreinte de votre régime alimentaire en fonction de votre habitude sur le caractère local de vos achats.

    Nous considérons "locaux" les aliments qui sont issus de la région où vous vivez ou de régions proches.

    Ce critère a un impact relativement faible, car la part du transport dans l'empreinte carbone des produits que nous consommons est faible devant les émissions liées à la production, la transformation ou l'emballage, surtout quand votre régime est carné.

    Mais c'est toujours ça de gagné, et les avantages d'une consommation locale ne s'arrêtent pas à l'empreinte climat.

    > ⚠️ Attention, si vous faites vos courses en voiture à plusieurs km de chez vous chaque semaine, il est possible que l'empreinte du dernier km dépasse les gains d'une alimentation locale !
