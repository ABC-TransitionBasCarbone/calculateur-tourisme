  question: ¿Su vehículo tiene menos de 10 años?
  question.auto: ¿Su vehículo tiene menos de 10 años?
  question.lock: Votre véhicule a t-il moins de 10 ans ?
  description: |
    Para calcular la huella de la construcción del coche, que no debe descuidarse, utilizamos la edad del coche.

    Asegúrate de responder teniendo en cuenta *la edad del coche*, no el número de años que hace que lo tienes: lo más probable es que lo hayas comprado de segunda mano.

    > Si dos de vosotros utilizáis dos coches, basta con asignar uno a cada uno.
    > Si tienes varios coches que sólo utilizas tú, ~~ vende al menos el segundo~~ esto aún no está previsto.
  description.auto: |
    Para calcular la huella de la construcción del coche, que no debe descuidarse, utilizamos la edad del coche.

    Asegúrate de responder teniendo en cuenta *la edad del coche*, no el número de años que hace que lo tienes: lo más probable es que lo hayas comprado de segunda mano.

    > Si dos de vosotros utilizáis dos coches, basta con asignar uno a cada uno.
    > Si tienes varios coches que sólo utilizas tú, ~~ vende al menos el segundo~~ esto aún no está previsto.
  description.lock: |
    Pour calculer l'empreinte de la construction de la voiture, qu'il ne faut pas négliger, nous utilisons l'âge de la voiture.

    Répondez bien en considérant *l'âge de la voiture*, pas le nombre d'années qu'elle a passé en votre possession : il y a en effet de grandes chances que vous l'ayez achetée d'occasion.

    > Si vous êtes deux à utiliser deux voitures, vous pouvez simplement vous en attribuer une.
    > Si vous possédez plusieurs voitures utilisées uniquement par vous même, ~~vendez au moins la deuxième~~ ce cas n'est pas encore prévu.
