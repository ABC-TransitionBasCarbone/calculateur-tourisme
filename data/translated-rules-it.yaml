alimentation . plats . végétalien . empreinte:
  note: >
    Per ora, in assenza di un pasto vegano tipico nella [base di

    carbonio](https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm),

    prendiamo l'impronta del pasto vegetariano, in cui sostituiamo le 2 uova

    con tofu e noci nell'antipasto, che poi diventa un'insalata, mantenendo

    all'incirca le stesse quantità di calorie e proteine.


    > Nota: ci si chiede perché la ricetta parli di frittata di cipolle

    > senza includere le cipolle. Trascurabile?


    #### Aggiungere il tofu


    Per il tofu, ci basiamo sullo studio [Greenhouse Gas Emissions Generated

    by Tofu Production: A Case

    Study](https://www.researchgate.net/publication/317987931_Greenhouse_Gas_Emissions_Generated_by_Tofu_Production_A_Case_Study#read).

    La concordanza dei due metodi di valutazione dell'impronta rimane da

    verificare, e va notato che lo stesso studio indica altri studi che

    valutano un'impronta due volte più grande (che è comunque molto

    inferiore a quella dei prodotti animali). Lo studio ci dice quanto

    segue:


    > Le emissioni totali di CO2 del tofu confezionato sono state di 982

    > g/kg, 9820 g/kg di proteine, 1150 g/1000 calorie e 336 g/confezione da

    > 396 g. Il nostro tofu conteneva 850 kcal e 109 g di proteine per

    > chilogrammo.


    Consideriamo che il tofu contiene 5 g di grassi per 100 g.


    Infine, va notato che il tofu qui considerato potrebbe essere sostituito

    dalla soia francese e da una produzione di tofu francese decarbonizzata,

    in particolare per evitare la deforestazione e ridurre ulteriormente le

    emissioni, dando vita a una dieta vegana locale. Si veda [questo

    articolo](https://www.nature.com/articles/s43016-020-0106-x) su soia e

    deforestazione.


    #### Aggiunta di noci


    Per le noci, aggiungiamo 1 gheriglio (10 g senza guscio) e utilizziamo

    l'impronta climatica del database

    [FoodGES](https://www.bilans-ges.ademe.fr/fr/actualite/actualite/detail/id/23)

    dell'ADEME, `1,3 kgCO2e/kg ingeriti`, e i valori nutrizionali della

    [pagina di

    Wikipedia](https://fr.wikipedia.org/wiki/Noix#Valeur_nutritive).
  note.ref: >
    Pour l'instant, en l'absence de repas type végétalien dans la [base
    carbone](https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm),
    nous prenons l'empreinte du repas végétarien, dans lequel nous substituons
    les 2 oeufs par du tofu et des noix dans l'entrée qui devient alors une
    salade, en gardant approximativement les mêmes quantités de calories et de
    protéines.

    > Note : on peut se demander pourquoi la recette fait mention d'une omelette aux oignons sans inclure les oignons. Négligeables ?


    #### Ajout du tofu


    Nous nous basons pour le tofu sur l'étude [Greenhouse Gas Emissions Generated by Tofu Production: A Case Study](https://www.researchgate.net/publication/317987931_Greenhouse_Gas_Emissions_Generated_by_Tofu_Production_A_Case_Study#read). La concordance des deux méthodes d'évaluation de l'empreinte reste à vérifier, et notons que l'étude elle-même metionne d'autres études évaluant une empreinte 2 fois plus importante (ce qui reste beaucoup moins que les produits animaux). L'étude nous dit les choses suivantes :


    > Total CO2e from packaged tofu were 982 g/kg, 9820 g/kg of protein, 1150 g/1000 calories, and 336 g/retail packet of 396g.

    > our tofu contained 850 kcal and 109 g protein per kilogram.


    Nous considérons que le tofu contient 5g de lipides pour 100g.


    Notons finalement que le tofu considéré ici pourrait être remplacé par du soja français et une fabrication du tofu française décarbonée, notamment pour éviter la déforestation et réduire encore plus les émissions, donnant lieu à un régime végétalien local. Voir [ce papier](https://www.nature.com/articles/s43016-020-0106-x) à ce propos du soja et de la déforestation.


    #### Ajout des noix


    Pour les noix, nous ajoutons 1 cerneau (10g sans la coquille), et nous utilisons l'empreinte climat de la base [FoodGES](https://www.bilans-ges.ademe.fr/fr/actualite/actualite/detail/id/23) de l'ADEME, `1,3kgCO2e/kg ingéré`, et les valeurs nutritives de [la page Wikipedia](https://fr.wikipedia.org/wiki/Noix#Valeur_nutritive).
