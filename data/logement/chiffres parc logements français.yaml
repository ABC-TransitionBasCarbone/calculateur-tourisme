  formule: 817000000
  unité: m2
  note: Surface totale habitable en France

parc français . surface totale maisons:
  formule: 1874000000
  unité: m2
  note: Surface totale habitable en France

parc français . nombre logements:
  formule: nombre appartements + nombre maisons

