logement . vacances:
  titre: Nuitées week-end ou vacances
  mosaique:
    type: selection
    clé: présent
  question: Comment êtes-vous logé pour vos week-ends, vos vacances ?
  icônes: 🏖
  description: |
    Expliquer ce qu'on attend de l'utilisateur
  note: |
    ### Qu'entend-on par "nuitées hors logement" dans Nos Gestes Climat?

    - L'hôtel (loisirs)
    - Les auberges de jeunesse
    - Les centres de vacances et complexes hoteliers
    - Les campings (incluant bungallow et emplacement pour tente, camping car, caravane ou van).
    - Les airbnb
    - Les nuits dans sa maison secondaire
    - La famille & amis

    Sont donc exclues les nuits en hôtel pour **raisons professionnelles**.

    ### Vers une première version

    Dans un premier temps, l'idée est de restreindre le périmètre de la V1 au secteur de l'hotellerie.

    En effet :

    - Nous choisissons d'exclure les airbnb qui se rapprochent davantage d'une méthode de comptabilité liée à la maison secondaire. 
    On pourrait effectivement demander si un propriétaire loue sa maison secondaire : c'est à ce moment là que nous aurons à la fois 
    la méthode de calcul mais également de l'attribution des résultats entre loueurs et propriétaire.
    - Il est difficile de trouver des données fiables sur l'empreinte des nuitées en camping : on pourrait imaginer que l'impact 
    est inférieur à une nuit d'hôtel. Peut-être qu'une manière de prendre en compte l'empreinte d'un emplacement serait de prendre une partie seulement de l'empreinte d'une nuit en hôtel en excluant par exemple l'empreinte de la blanchisserie.
    - Pour l'empreinte d'une nuit au sein de se famille ou chez des amis, l'empreinte est aujourd'hui indirectement comptée dans l'empreinte des accueillants.

    En ce qui concerne les hôtels, les auberges de jeunees, les "resorts" A COMPLETER

  formule:
    somme:
      - maison secondaire
      - hotel

