logement . vacances . hotel . empreinte par nuit:
  formule: 7.7
  unité: kgCO2e
  note: |
    Après une revue de la littérature existante sur le sujet, il semble que l'[Hotel Carbon Measurement Initiative (HCMI)](https://sustainablehospitalityalliance.org/resource/hotel-carbon-measurement-initiative/)
    qui alimente le [Cornell Hotel Sustainability Benchmarking Index](https://greenview.sg/services/chsb-index/) présente les [données](https://ecommons.cornell.edu/handle/1813/109990) les plus pertinentes pour notre usage.

    Cet index met à disposition des informations carbone, eau et énergie fournies par les hôtels participant à l'initiative.

    D'après les hypothèses de HCMI, le périmètre du FE inclus le scope 1 et 2 ainsi qu'une partie du scope 3 des hôtels
    (blanchisserie et émissions des réfrigérant). Ce périmètre semble adéquat pour NGC et n'induit pas de double comptage.

    > HCMI includes all energy used ‘on site’ (including fuels such as natural gas, oil and other fuels, purchased electricity, and mobile fuels from vehicles and other equipment) and emissions from refrigerants. It also includes, if applicable, carbon emissions from outsourced operations (e.g. laundry).

    A noter que c'est également la méthode HCMI qui alimente la base de données des FE britanniques [Greenhouse gas reporting: conversion factors 2022](https://www.gov.uk/government/publications/greenhouse-gas-reporting-conversion-factors-2022).

    Néanmoins, d'autres pistes semblent être intéressante à explorer davantage:
      - Un [article](https://www.sciencedirect.com/science/article/pii/S2666784320300048) sur la projection de l'empreinte des logements pour la coupe du monde 2030, avec notamment ce tableau :

      ![](https://storage.gra.cloud.ovh.net/v1/AUTH_0f20d409cb2a4c9786c769e2edec0e06/imagespadincubateurnet/uploads/upload_7788cea39cd7bb8c5ccf89ff23cf6a74.png)

      On pourrait investiguer davantage les sources pour éventuellement approcher l'empreinte des autres modes de logement (location de maison type airbnb, camping etc...). On remarque ici que l'empreinte de l'hotel est nettement supérieure que le camping par exemple

      - Une expérimentation portée par l'ADEME visant à développer l’affichage environnemental en France et à l’international pour 
      le secteur de l’hôtelleri et appuyée par [Betterfly Tourism](https://www.betterfly-tourism.com/affichage-environnemental-hotels/)
      sur la partie méthodologique semble être intéressante mais peu aboutie. 
      Depuis 2017, les hôteliers sont invités à mettre en place l'affichage environnemental, qui comprend un calcul de l'empreinte carbone 
      par nuitée. IL est difficile de trouver des chiffres plus récents que [ceux-ci de 2018 qui ont suivi une première expérimentation](https://www.ekopo.fr/Thematique/entreprises-1285/Breves/Hotellerie-1er-bilan-affichage-environnemental-355036.htm),
      avec 42 hôtels et une moyenne de 10,5 kg éqCO2 / nuitée. 
      On doit pouvoir trouver mieux ! Mais au moins on est sur les mêmes ordres de grandeur, ce qui est plutôt rassurant. 
      On cherche à discuter davantage avec l'équipe Betterfly pour en savoir plus !

logement . vacances . hotel . nombre de nuitées:
  question: Combien de nuits ?
  unité: nuits
  par défaut: 5
  note: |
    A COMPLETER
    D'après [l'enquête mobilité des français de 2019](https://www.statistiques.developpement-durable.gouv.fr/resultats-detailles-de-lenquete-mobilite-des-personnes-de-2019?rubrique=60&dossier=1345),
    à 86% les français voyagent en France. Je pense que pour une V1, on peut donc assumer que les nuitées se passent en France et simplifier grandement le code et les questions, en expliquant dans une note la raison de ce choix à l'utilisateur.
    En combinant plusieurs données de l'enquête (nombre de nuits passées loin de chez soi * motif personnel * mode d'hébergement => 27,9 * 81,1% * [15,7 + 2 + 3]%), on arrive à une moyenne de 4,7 nuitées / pers / an dans les hébergements hôtel, pension de famille, village de vacances ou gite, auberge de jeunesse.
  suggestions:
    un week-end par an: 2
    une semaine de vacances: 7
    un week-end par mois: 24
