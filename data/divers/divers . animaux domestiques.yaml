    Les sous-produits animaux (Animal by-products = ABPs) sont des produits d'origine animale non consommée par les Hommes.

    ![](https://www.researchgate.net/publication/317818426/figure/fig1/AS:614100279230464@1523424324126/General-descriptions-of-edible-and-inedible-by-products.png)

    On pourrait imaginer que transformer ces "restes" pour nourrir nos animaux est la meilleure option mais il ne faut pas oublier qu'il existe des alternatives:
    fertilisant, biocarburant.
    Si 1kg de "sous-produit" animal n'a surement pas le même impact environmental qu'un kilogramme de steak, on ne peut cependant pas considérer que l'impact est nul.
    Néanmoins, comme on peut l'imaginer, il n'existe pas de FE associés à ces sous-produits. L'idée dans le papier "The global environmental paw print of pet food" est
    d'approcher l'empreinte de ces produits via un prorata par prix de produit.
    Le résultat final est 2.3 fois supérieur en adoptant une méthode classique 1kg de sous-produits animaux = 1 kg de steak = 1 FE en kgco2e/kg.

